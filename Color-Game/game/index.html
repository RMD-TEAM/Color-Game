<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<title>Game</title>
</head>
<body>

	<div id="timer"></div>

	<div id="gameMenu" type="button" onclick="gameStart()">
		
		<div id="playingTime"></div>

	</div>

	<div class="maingame">
		<div class="gamezone">
			<div class="timeContainer">
				
				<div id="timeline"></div>

			</div>

			<div id="screen"></div>

			<div class="colorzone">
				<div class="colorzone1">
					<div class="colorzone2">
						<input id="color_blue" type="button" onclick="clickEvent(id)">
						<input id="color_violet" type="button" onclick="clickEvent(id)">
						<input id="color_cyan" type="button" onclick="clickEvent(id)">
						<input id="color_red" type="button" onclick="clickEvent(id)">
						<input id="color_yellow" type="button" onclick="clickEvent(id)">
						<input id="color_orange" type="button" onclick="clickEvent(id)">
						<input id="color_brown" type="button" onclick="clickEvent(id)">
						<input id="color_pink" type="button" onclick="clickEvent(id)">
						<input id="color_green" type="button" onclick="clickEvent(id)">
					</div>
				</div>
			</div>
		</div>
	</div>
	

	



	<script src="assets/js/script.js" ></script>

</body>
</html>
